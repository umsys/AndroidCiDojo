name: Create Release Tag

on:
  pull_request:
    branches:
      - main
    types:
      - closed
jobs:
  main:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'develop')
    steps:
      - uses: actions/checkout@v2

      - name: Get Version Name
        run: echo "VERSION_NAME=ver$(./gradlew -q getAppVersionName)" >> $GITHUB_ENV
      - name: Create Release Tag
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const env = process.env
            const tagResult = await github.rest.git.createTag({
              ...context.repo,
              tag: env.VERSION_NAME,
              message: '',
              object: context.sha,
              type: 'commit',
            })

            await github.rest.git.createRef({
              ...context.repo,
              ref: `refs/tags/${env.VERSION_NAME}`,
              sha: tagResult.data.sha
            });

            await github.rest.repos.createRelease({
              ...context.repo,
              tag_name: env.VERSION_NAME,
              name: env.VERSION_NAME,
              generate_release_notes: true
            });
